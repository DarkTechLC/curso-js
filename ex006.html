<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Exerc√≠cio 006 | Eventos DOM</title>
	<style>
		div {
			background-color: rgb(24, 24, 24);
			color: rgb(79, 158, 228); /*rgb(211, 218, 227);*/
			font: normal 20pt Arial;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<!--Adicionar eventos pelo HTML-->
	<div id="area1" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
		Interaja...
	</div>

	<!--Adicionar eventos pelo JS-->
	<div id="area2">
		Interaja...
	</div>

	<script>
		// Adicionar eventos pelo HTML
		var area1 = window.document.getElementById('area1')

		function clicar() {
			area1.innerText = "Clicou!"
			area1.style.background = "#901010"
		}

		function entrar() {
			area1.innerText = "Entrou!"
		}

		function sair() {
			area1.innerText = "Saiu!"
		}

		// Adicionar eventos pelo JS
		var area2 = window.document.getElementById('area2')

		function clicar2() {
			area2.innerText = "Clicou!"
			area2.style.background = "#901010"
		}

		function entrar2() {
			area2.innerText = "Entrou!"
		}

		function sair2() {
			area2.innerText = "Saiu!"
		}

		area2.addEventListener('click', clicar2)
		area2.addEventListener('mouseenter', entrar2)
		area2.addEventListener('mouseout', sair2)
	</script>
</body>
</html>
