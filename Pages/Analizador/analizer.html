<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Analizador de números</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<header>
		<h1>Analizador de números</h1>
	</header>
	<section>
		<div>
			<p>
				Digite um número de 1 a 100:
				<input type="number" id="tnum">
				<input type="button" value="Add" id="addb">
			</p>
			<p>
				<select size="10" id="seltab" style="width: 150px;">
					<!--<option>Esperando valores...</option>-->
				</select>
				<input type="button" value="Finish" id="endb">
			</p>
		</div>
		<div id="result">

		</div>
	</section>
	<footer>
		<p>&copy; DarkTech</p>
	</footer>
	<script src="scripts/script.js"></script>
</body>
</html>
