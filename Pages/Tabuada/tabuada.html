<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Tabuada</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<header>
		<h1>Tabuada</h1>
	</header>
	<section>
		<div>
			<p>
				Número:
				<input type="number" name="tnum" id="tnum">

			<select name="tabuada" id="seltab" size="10" style="font-size: 17pt;">

			</select>
		</div>
	</section>
	<footer>
		<p>&copy; DarkTech</p>
	</footer>
	<script src="scripts/script.js"></script>

</html>
